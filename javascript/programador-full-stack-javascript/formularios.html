<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

<h1>Cadastro da Liga dos Astronautas</h1>
    <form action="#" method="get">

        <label for="nome">Nome</label>
        <input type="text" name="Nome" id="Nome">
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <br>
        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha">
        <br>
        <label for="nascimento">Data de Nascimento</label>
        <input type="date" name="nascimento" id="nascimento">
        <br>
        <label for="foto">Foto</label>
        <input type="file" name="foto" id="foto">
        <br>
        <label for="Nacionalidade">Nacionalidade</label>
        <select name="nacionalidade" id="nacionalidade">
            <option value="Russo">Russo</option>
            <option value="Brasileiro">Brasileiro</option>
            <option value="Americano">Americano</option>
        </select>
        <br>
        <label for="genero"> Gênero</label>
        <input type="radio" name="genero" id="masculino">Masculino</input>
        <input type="radio" name="genero" id="feminino">Feminino</input>
        <br>
        <label for="qualidade">Suas Principais Qualidades</label>
        <input type="checkbox" name="qualidade" id="inteligencia">Inteligencia</input>
        <input type="checkbox" name="qualidade" id="resiliencia">Resiliência</input>
        <input type="checkbox" name="qualidade" id="preparo_fisico">Preparo Fisico</input>
        <input type="checkbox" name="qualidade" id="educacao">Educação</input>
        <br>
        <textarea name="mensagem" id="" cols="30" rows="10" placeholder="Porque gostaria de ser astronauta?"></textarea>

        <br>
        <input type="submit" value="Criar">
    </form>



</head>
<body>
    
</body>
</html>
